version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evoai-postgres
    environment:
      POSTGRES_DB: evo_ai
      POSTGRES_USER: evoai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evoai_secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evoai -d evo_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evoai-network

  # Redis (optional - for job queue)
  redis:
    image: redis:7-alpine
    container_name: evoai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - evoai-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evoai-backend
    environment:
      # Database
      DATABASE_URL: postgresql://evoai:${POSTGRES_PASSWORD:-evoai_secret}@postgres:5432/evo_ai

      # Redis
      REDIS_URL: redis://redis:6379/0

      # LLM APIs
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # App Config
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
      SECRET_KEY: dev-secret-key-change-in-production

      # S3/MinIO (optional but required by settings)
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_ENDPOINT: http://localhost:9000
      S3_BUCKET: evo-ai-reports
    ports:
      - "8002:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/alembic:/app/alembic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evoai-network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn evo_ai.api.app:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evoai-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8002
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - evoai-network

volumes:
  postgres_data:
  redis_data:

networks:
  evoai-network:
    driver: bridge
