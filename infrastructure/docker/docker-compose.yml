version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evo-ai-postgres
    environment:
      POSTGRES_DB: evo_ai
      POSTGRES_USER: evo_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evo_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evo_user -d evo_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evo_ai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evo-ai-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evo_ai_network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: evo-ai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - evo_ai_network

  # Ray Head Node
  ray-head:
    image: rayproject/ray:2.9.0-py311
    container_name: evo-ai-ray-head
    command: ray start --head --dashboard-host=0.0.0.0 --block
    environment:
      RAY_REDIS_ADDRESS: redis:6379
    ports:
      - "8265:8265"  # Ray Dashboard
      - "10001:10001"  # Ray Client
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - evo_ai_network

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: evo-ai-otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ../observability/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8889:8889"  # Prometheus metrics exporter
    depends_on:
      - jaeger
    networks:
      - evo_ai_network

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: evo-ai-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "14250:14250"  # Jaeger collector gRPC
    networks:
      - evo_ai_network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: evo-ai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - evo_ai_network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: evo-ai-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - evo_ai_network

  # Backend (FastAPI)
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: evo-ai-backend
    environment:
      DATABASE_URL: postgresql://evo_user:${POSTGRES_PASSWORD:-evo_password}@postgres:5432/evo_ai
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: evo-ai-reports
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      RAY_ADDRESS: ray://ray-head:10001
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: evo-ai-backend
      ENVIRONMENT: development
      DEBUG: "true"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/src:/app/src:ro  # Hot reload in dev
    command: uvicorn evo_ai.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - evo_ai_network

  # Frontend (Next.js) - Placeholder for future
  # frontend:
  #   build:
  #     context: ../../frontend
  #     dockerfile: Dockerfile
  #   container_name: evo-ai-frontend
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #   depends_on:
  #     - backend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ../../frontend/src:/app/src:ro
  #   command: npm run dev
  #   networks:
  #     - evo_ai_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  evo_ai_network:
    driver: bridge
    name: evo_ai_network
